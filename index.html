<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="light">
    <title>Treninfo</title>
    <link rel="shortcut icon" type="image/png" href="img/orario.png" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
  <div class="app-shell">
    <div class="app-inner">
      <header class="app-header">
        <div class="app-title">
          <img src="/img/bigliettonero.png" alt="" class="icon-img" />
          <div>
            <h1>Treninfo</h1>
            <p class="small muted">
              Dati in tempo reale sullo stato dei treni RFI.
            </p>
          </div>
        </div>
      </header>

      <main class="stack">
        <!-- INFO STAZIONI non so come ma ho trovato l'API giista-->
        <section class="card card-station-search">
          <h2 class="card-title">
            <img src="/img/orarionero.png" alt="Seleziona stazione" class="icon-img" />
            <span>Cerca stazione</span>
          </h2>
          
          <div class="form-row">
            <div class="input-root autocomplete-wrapper">
              <input
                id="stationQuery"
                type="search"
                placeholder="Firenze Santa Maria Novella, Roma Termini…"
                autocomplete="off"
              />
              <ul id="stationList" class="autocomplete"></ul>
            </div>
          </div>

          <div id="stationInfo" class="station-info-card hidden"></div>

          <div id="stationBoard" class="station-board hidden">
            <div class="station-board-tabs" role="tablist">
              <button type="button" class="station-board-tab is-active" data-board="departures" role="tab" aria-selected="true">
                Partenze
              </button>
              <button type="button" class="station-board-tab" data-board="arrivals" role="tab" aria-selected="false">
                Arrivi
              </button>
            </div>
            <div id="stationBoardList" class="station-board-list"></div>
          </div>
        </section>

        <!-- RICERCA TRENO -->
        <section class="card card-train-search">
          <h2 class="card-title">
            <img src="/img/alert.png" alt="" class="icon-img" />
            <span>Ricerca treno</span>
          </h2>

          <div class="form-row">
            <div class="input-root">
              <input
                id="trainNumber"
                type="text"
                inputmode="numeric"
                placeholder="Numero treno"
                autocomplete="off"
              />
            </div>
            <button type="button" id="trainSearchBtn">
              Cerca
            </button>
          </div>

          <div id="trainError" class="error"></div>
          <div id="trainResult"></div>

        </section>

        <!-- FAVORITI & RECENTI -->
        <section class="card card-train-storage">
          <h2 class="card-title">
            <img src="/img/stella.png" alt="Treni salvati" class="icon-img" />
            <span>Preferiti & recenti</span>
          </h2>
          <p class="small muted">
            Salva i treni che consulti più spesso e riprendi rapidamente le ultime ricerche.
          </p>
          <div class="train-board-grid">
            <div id="favoriteTrains" class="storage-panel" aria-live="polite"></div>
            <div id="recentTrains" class="storage-panel" aria-live="polite"></div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer-content">
          <span class="developer-label">Developed by</span>
          <a href="https://cristianceni.netlify.app/" target="_blank" rel="noopener noreferrer" class="developer-link">
            <img src="img/CS_black_all.png" alt="Cristian Ceni Logo" class="developer-logo">
            Cristian Ceni
          </a>
        </div>
      </footer>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
