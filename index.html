                apple: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="currentColor" stroke="none" className={className}><path d="M17.8 19.34c-.87 1.25-1.78 2.5-3.15 2.53-1.35.03-1.79-.8-3.34-.8-1.57 0-2.06.78-3.29.83-1.32.06-2.33-1.32-3.17-2.53-1.73-2.5-3.05-7.07-1.27-10.16.89-1.54 2.48-2.51 4.2-2.54 1.33-.03 2.58.9 3.4.9.82 0 2.36-1.11 3.98-0.95 1.36.13 2.57.92 3.25 1.94-.06.04-1.94 1.13-1.92 3.37.03 2.68 2.36 3.6 2.47 3.65-.01.03-.38 1.31-1.16 2.76zM15.48 4.24c.73-.88 1.21-2.11 1.08-3.34-1.04.04-2.3.69-3.05 1.57-.67.79-1.25 2.06-1.09 3.24 1.16.09 2.34-.58 3.06-1.47z"/></svg>,
                playStore: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="currentColor" stroke="none" className={className}><path d="M3 3.5L20.5 12 3 20.5V3.5z"/></svg>,

                brain: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/><path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/><path d="M17.599 6.5a3 3 0 0 0 .399-1.375"/><path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"/><path d="M3.477 10.896a4 4 0 0 1 .585-.396"/><path d="M19.938 10.5a4 4 0 0 1 .585.396"/><path d="M6 18a4 4 0 0 1-1.97-3.284"/><path d="M17.97 14.716A4 4 0 0 1 16 18"/><path d="M12 18v5"/></svg>,
                activity: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>,

                check: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"/></svg>
            };
            return icons[name] || null;
        };

        // --- COMPONENTS ---

        const Button = ({ children, variant = 'primary', icon, href, onClick, className = '', disabled = false }) => {
            const baseStyle = "flex items-center justify-center gap-2 px-6 py-3 rounded-xl font-semibold text-sm transition-all duration-200 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed";
            
            const variants = {
                primary: "bg-systemBlue hover:bg-blue-600 text-white shadow-lg shadow-blue-500/20",
                secondary: "bg-zinc-100 text-zinc-900 hover:bg-zinc-200 border border-zinc-200 dark:bg-zinc-900 dark:text-zinc-100 dark:border-zinc-800 dark:hover:bg-zinc-800",
                outline: "bg-transparent border border-zinc-300 text-zinc-500 hover:text-zinc-900 hover:border-zinc-900 dark:border-zinc-700 dark:text-zinc-400 dark:hover:text-zinc-100 dark:hover:border-zinc-500",
                // Gradient for AI Button
                ai: "bg-gradient-to-r from-indigo-600 to-purple-600 text-white hover:opacity-90 shadow-lg shadow-purple-500/30 border-none"
            };

            const content = (
                <>
                    {icon && <Icon name={icon} size={18} />}
                    {children}
                </>
            );

            if (href && !disabled) {
                return <a href={href} className={`${baseStyle} ${variants[variant]} ${className}`}>{content}</a>;
            }

            return <button onClick={onClick} disabled={disabled} className={`${baseStyle} ${variants[variant]} ${className}`}>{content}</button>;
        };

        const GeminiDemo = () => {
            const [query, setQuery] = useState("");
            const [response, setResponse] = useState("");
            const [loading, setLoading] = useState(false);
            const [copied, setCopied] = useState(false);
            const apiKey = ""; // API key managed by environment

            const handleCopy = () => {
                const textArea = document.createElement("textarea");
                textArea.value = response;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand("copy");
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                } catch (err) {
                    console.error('Failed to copy', err);
                }
                document.body.removeChild(textArea);
            };

            const handleGenerate = async (preset) => {
                const textToProcess = preset?.prompt || query;
                if (!textToProcess) return;
                
                setLoading(true);
                setResponse("");
                setCopied(false);
                
                // --- PROMPT "VINTAGE TECH & NOSTALGIC BUGS" ---
                const prompt = `
                Sei un assistente per pendolari cinico e rassegnato. 
                Il tuo compito è inventare scuse per i ritardi dei treni dando la colpa a tecnologie vecchie e obsolete che tutti conoscono, anche i non tecnici.
                
                Target: ${textToProcess}
                
                Regole:
                1. Usa riferimenti a tecnologie "vintage" o famose per i loro bug: Windows 98, schermata blu della morte, Floppy Disk, Modem 56k che fischia, Commodore 64 a cassetta, mouse con la pallina sporca, cavo scart staccato.
                2. NON usare termini tecnici moderni (API, Cloud, COBOL).
                3. La scusa deve suonare come: "Il treno non parte perché stanno riavviando Windows 95 sulla motrice" oppure "Il capotreno sta soffiando nella cartuccia del Nintendo per farla partire".
                4. Salva sempre l'infrastruttura fisica (binari ok), il problema è il computer antidiluviano.
                
                Rispondi in italiano. Max 2 frasi.
                `;

                try {
                    const res = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: prompt }] }]
                            })
                        }
                    );
                    const data = await res.json();
                    if (data.candidates && data.candidates[0].content) {
                        setResponse(data.candidates[0].content.parts[0].text);
                    } else {
                        setResponse("Il server sta ancora caricando con il modem 56k. Riprova.");
                    }
                } catch (e) {
                    setResponse("Errore di connessione. Qualcuno ha alzato la cornetta del telefono mentre eravamo su internet.");
                } finally {
                    setLoading(false);
                }
            };

            const presets = [
                { text: "Scusa per il capo", prompt: "Inventa una scusa sul sistema informatico vecchio (tipo Windows 98) per il capo." },
                { text: "Scusa per il prof.", prompt: "Inventa una scusa sul server che va a carbone o a pedali." },
                { text: "Scusa per la donna", prompt: "Inventa una scusa assurda tipo 'il capotreno sta riavviando il modem'." }
            ];

            return (
                <div className="w-full max-w-3xl mx-auto bg-zinc-50 dark:bg-[#151517] rounded-3xl border border-zinc-200 dark:border-zinc-800 p-6 md:p-8 relative overflow-hidden group">
                    
                    {/* Gradients */}
                    <div className="absolute -top-32 -right-32 w-80 h-80 bg-purple-500/20 dark:bg-purple-500/10 rounded-full blur-[80px] pointer-events-none group-hover:bg-purple-500/30 transition-all duration-700"></div>
                    <div className="absolute -bottom-32 -left-32 w-80 h-80 bg-blue-500/20 dark:bg-blue-500/10 rounded-full blur-[80px] pointer-events-none group-hover:bg-blue-500/30 transition-all duration-700"></div>

                    <div className="relative z-10">
                        <div className="flex items-start md:items-center gap-4 mb-6 flex-col md:flex-row">
                            <div className="w-12 h-12 shrink-0 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white shadow-lg shadow-purple-500/20">
                                <Icon name="brain" size={24} />
                            </div>
                            <div>
                                <h3 className="text-xl font-bold text-zinc-900 dark:text-white flex items-center gap-2">
                                    Generatore di cagate
                                </h3>
                                <p className="text-sm text-zinc-500 dark:text-zinc-400 mt-1 leading-relaxed max-w-xl">
                                    Serve una giustificazione creativa? L'AI genera scuse basate su tecnologie giurassiche e PC che vanno a carbonella.
                                </p>
                            </div>
                        </div>

                        <div className="flex flex-wrap gap-2 mb-6">
                            {presets.map((p, i) => (
                                <button
                                    key={i}
                                    onClick={() => { setQuery(p.prompt); handleGenerate(p); }}
                                    className="text-xs px-3 py-2 rounded-lg bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-700 hover:border-purple-400 dark:hover:border-purple-500 hover:text-purple-600 dark:hover:text-purple-400 transition-all text-zinc-600 dark:text-zinc-300 text-left font-medium"
                                >
                                    {p.text}
                                </button>
                            ))}
                        </div>

                        <div className="flex gap-2 mb-6">
                            <input
                                type="text"
                                value={query}
                                onChange={(e) => setQuery(e.target.value)}
                                placeholder="A chi dobbiamo mentire?"
                                className="flex-grow bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-700 rounded-xl px-4 py-3 text-sm font-normal focus:outline-none focus:ring-2 focus:ring-purple-500/50 dark:text-white transition-all shadow-sm"
                            />
                            <Button
                                variant="ai"
                                onClick={() => handleGenerate()}
                                disabled={loading || !query}
                                icon={loading ? "brain" : "sparkles"}
                                className={loading ? "animate-pulse" : ""}
                            >
                                {loading ? "Elaborando..." : "Inventa"}
                            </Button>
                        </div>

                        {response && (
                            <div className="bg-white/50 dark:bg-zinc-900/50 backdrop-blur-sm rounded-xl p-5 border border-purple-100 dark:border-purple-900/30 shadow-sm relative overflow-hidden">
                                <div className="absolute top-0 left-0 w-1 h-full bg-gradient-to-b from-indigo-500 to-purple-500"></div>
                                <div className="flex justify-between items-start mb-2">
                                    <div className="flex items-center gap-2">
                                        <Icon name="sparkles" size={14} className="text-purple-600 dark:text-purple-400" />
                                        <span className="text-xs font-bold text-purple-600 dark:text-purple-400 uppercase tracking-wide">Suggerimento:</span>
                                    </div>
                                    <button
                                        onClick={handleCopy}
                                        className="text-xs flex items-center gap-1 text-zinc-500 hover:text-systemBlue transition-colors"
                                        title="Copia scusa"
                                    >
                                        {copied ? (
                                            <>
                                                <Icon name="check" size={14} className="text-green-500" />
                                                <span className="text-green-500 font-medium">Copiato</span>
                                            </>
                                        ) : (
                                            <>
                                                <Icon name="copy" size={14} />
                                                <span>Copia</span>
                                            </>
                                        )}
                                    </button>
                                </div>
                                <p className="text-zinc-800 dark:text-zinc-200 text-base font-medium leading-relaxed ai-response">
                                    "{response}"
                                </p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const Screenshot = ({ label }) => (
            <div className="flex flex-col items-center gap-4 min-w-[220px] sm:min-w-[240px] md:min-w-[260px] snap-center">
                <div className="phone-frame w-full bg-zinc-50 dark:bg-[#1c1c1e] border-[8px] border-zinc-200 dark:border-[#2c2c2e] flex items-center justify-center relative overflow-hidden group">
                    
                    {/* Fake UI Content */}
                    <div className="absolute inset-0 flex flex-col w-full h-full">
                        {/* Status Bar */}
                        <div className="h-6 w-full flex justify-between px-6 items-center mt-2">
                             <div className="w-8 h-2 bg-zinc-200 dark:bg-zinc-700 rounded-full"></div>
                             <div className="flex gap-1">
                                <div className="w-3 h-3 bg-zinc-200 dark:bg-zinc-700 rounded-full"></div>
                                <div className="w-3 h-3 bg-zinc-200 dark:bg-zinc-700 rounded-full"></div>
                             </div>
                        </div>

                        {/* App Header */}
                        <div className="mt-4 px-4">
                            <div className="w-32 h-6 bg-zinc-200 dark:bg-zinc-700 rounded mb-2"></div>
                            <div className="w-full h-px bg-zinc-100 dark:bg-zinc-800"></div>
                        </div>

                        {/* List Items */}
                        <div className="p-4 space-y-3">
                            {[1, 2, 3].map(i => (
                                <div key={i} className="p-3 bg-white dark:bg-zinc-800/50 rounded-xl shadow-sm border border-zinc-100 dark:border-zinc-700/50">
                                    <div className="flex justify-between mb-2">
                                        <div className="w-12 h-4 bg-zinc-100 dark:bg-zinc-600 rounded"></div>
                                        <div className="w-8 h-4 bg-red-100 text-red-500 dark:bg-red-900/30 dark:text-red-400 text-[10px] flex items-center justify-center font-mono rounded">+5'</div>
                                    </div>
                                    <div className="w-3/4 h-3 bg-zinc-100 dark:bg-zinc-700 rounded"></div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="absolute inset-0 flex items-center justify-center bg-zinc-50/80 dark:bg-black/60 backdrop-blur-[1px]">
                         <span className="font-mono text-xs text-zinc-400 dark:text-zinc-500">{label.toUpperCase()}</span>
                    </div>
                </div>
            </div>
        );

        const TechnicalCard = ({ icon, title, desc }) => (
            <div className="p-6 rounded-2xl bg-zinc-50 dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 transition-colors">
                <div className="w-10 h-10 rounded-full bg-blue-500/10 dark:bg-blue-500/20 flex items-center justify-center text-systemBlue mb-4">
                    <Icon name={icon} />
                </div>
                <h3 className="text-lg font-bold mb-2 text-zinc-900 dark:text-zinc-100">{title}</h3>
                <p className="text-sm text-zinc-600 dark:text-zinc-400 leading-relaxed">
                    {desc}
                </p>
            </div>
        );
