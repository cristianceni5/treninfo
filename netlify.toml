[build]
  command = "echo No build"
  publish = "."
  functions = "netlify/functions"

[dev]
  publish = "."
  functions = "netlify/functions"

# /api/* → /.netlify/functions/api (la function api gestisce già /api/...)
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/api/:splat"
  status = 200
